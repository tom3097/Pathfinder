<!DOCTYPE html>
<html>
	<head>
	<title>Pathfinder - SPDB</title>
	<meta charset="utf-8">
	<script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
	<link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/css/ol.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Raleway" />

	<script src="http://127.0.0.1:5000/script"></script>
	<link rel="stylesheet" href="http://127.0.0.1:5000/style">
	</head>
	<body>
		<div id="myOverlay">
			<div id="loading-img"></div>
		</div>

		<div id="myApp">
			<h1><span data-shadow-text="Find Your Path">Find Your Path</span></h1>

			<div style="padding-left: 0.5%;float: left;font: 600 1.0em/1 'Raleway', sans-serif;width: 6%;">
				<form>

			    <div class="group" style="border-color: #8B4513;color: #333;font-size: 0.8vw;">
			      <input type="number" id="time" min="0" required>
			      <span class="highlight"></span>
			      <!-- <span class="bar"></span> -->
			      <label>Hours</label>
			    </div>

			    <div class="group" style="border-color: #8B4513;color: #333;font-size: 0.8vw;">
			      <input type="number" id="distance" min="0" required>
			      <span class="highlight"></span>
			      <!-- <span class="bar"></span> -->
			      <label>Km</label>
			    </div>

			  </form>

				<div class="btn-group-vertical">
				  <button id="find_path" type="button" class="btn btn-primary" style="background-color: #FAEBD7;border-color: #8B4513;color: #333;font-size: 0.8vw;">Find path</button>
					<button id="clear" type="button" class="btn btn-primary" style="background-color: #FAEBD7;border-color: #8B4513;color: #333;font-size: 0.8vw;">Clear</button>
				</div>
			</div>

			<div style="width: 84%;padding-left: 2%;float: left;">
				<div id="map"></div>
			</div>
		</div>

		<script type="text/javascript">
		init(document);
		initMap('map');
		initFindBtn(document);
		initClearBtn(document);
		</script>
	</body>
</html>
